<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de membros</title>
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/index.html">Escolarium</a>
            <ul class="nav-list">
                <li><a href="index.html">início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-video">
            <video autoplay muted loop>
                <source src="video/video-institucional.mp4" type="video/mp4">
            </video>
            
            <div class="container-login">
                <form action="">
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email">
                    </label>
        
                    <label for="senha">
                        <span>Senha</span>
                        <input type="password" id="senha" name="senha">
                    </label>
        
                    <input id="entrar" type="submit" value="Entrar">
                    <a href="area-cadastro.html">
                    <input id="cadastro" type="button" value="Cadastre-se">
                    </a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
